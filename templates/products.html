{% extends "base.html" %}
{% block content %}
    <div id="products-page">
        <div>
            <h1><b>Our Products!</b></h1>
        </div>
        <div class="row products">
            {% for product in products %}
            <div class="col-md-4 col-md-offset-1 col-xs-10 col-xs-offset-1 product" onclick="location.href={{ product.id }}">
                <div class="product-thumbnail"><img src="/media/{{ product.primary_image }}"></div>
                <h2>{{ product.name }}</h2>
                <p>${{ product.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
