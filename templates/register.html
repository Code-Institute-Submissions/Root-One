{% extends "base.html" %}

{% load bootstrap_tags %}

{% block head_js %}

{% block content %}
    <form role="form" method="post" action="{% url 'register' %}" onsubmit="return registerVer()" id="registerForm">
        <legend>Create a new account</legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create account</button>
        </div>
    </form>
{% endblock %}
